<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>T-shirt E-Commerce</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="cart">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product" data-id="1">
                <img src="images/tshirt1.jpg" alt="T-shirt 1">
                <h3>T-shirt 1</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="images/tshirt2.jpg" alt="T-shirt 2">
                <h3>T-shirt 2</h3>
                <p>$25.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="images/tshirt3.jpg" alt="T-shirt 3">
                <h3>T-shirt 3</h3>
                <p>$30.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 T-shirt E-Commerce. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
